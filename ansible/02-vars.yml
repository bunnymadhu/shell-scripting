- name: Demo on variable
  hosts: all
  vars:
    URL: play.example.com #(play level)
  tasks:
    - name: print Variable
      debug:
        msg: URL = {{ URL }}
    - name: print variable from task #(task level)
      vars:
        URL: task.example.com
      debug:
        msg: URL = {{ URL }}

- name: Demo on variables from files
  hosts: all
  vars_files:
    example-vars.yml
  tasks:
    - name: print variable from file
      debug:
        msg: URL = {{ URL }}

